<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAME</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Require the peer dependencies of handpose. -->
    <script src="https://unpkg.com/@tensorflow/tfjs-core@3.7.0/dist/tf-core.js"></script>

    <!-- You must explicitly require a TF.js backend if you're not using the tfs union bundle. -->
    <script src="https://unpkg.com/@tensorflow/tfjs-backend-webgl@3.7.0/dist/tf-backend-webgl.js"></script>

    <!-- The main handpose library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection@2.0.0/dist/hand-pose-detection.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/hands.min.js"></script>
    <script src="./js/fingerpose.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="test">
      <div class="container">
        <div class="gameContainer">
          <h1 class="title">Rock-Paper-Scissors</h1>
          <h2 class="winner">YOU LOSE</h2>
          <div class="choiceContainer">
            <div class="subcontainer">
              <h3 id="humanScore" class="Score">0</h3>

              <div class="Choice">
                <video
                  autoplay="true"
                  id="player-video"
                  class="player-video"
                ></video>
                <div id="player-hand" class="player-hand"></div>

                <div class="player-hand-container">
                  <!-- shows the current recognized gesture -->
                  <div id="player-hand" class="player-hand"></div>

                  <!-- show the timer progress -->
                  <svg
                    id="timer-ring"
                    class="timer-ring"
                    height="100"
                    width="100"
                  >
                    <circle
                      class="timer-ring-circle"
                      stroke-width="6"
                      stroke="white"
                      fill="transparent"
                      r="38"
                      cx="50"
                      cy="50"
                    />
                    <circle
                      id="timer-ring-circle"
                      class="timer-ring-circle"
                      stroke-width="6"
                      stroke="blue"
                      fill="transparent"
                      r="38"
                      cx="50"
                      cy="50"
                    />
                  </svg>
                </div>
              </div>

              <p>Human</p>
            </div>

            <div class="subcontainer">
              <h3 id="computerScore" class="Score">0</h3>
              <div class="Choice">
                <img id="robot" src="images/robot-300x300.jpg" alt=" rock" />
                <img id="robot-hand" class="robot-hand" alt=""  src="images/rock.png"/>
              </div>
              <p>Computer</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Require the peer dependencies of hand-pose-detection. -->

    <script src="./js/SampleImage.js" type="text/javascript"></script>

    <script src="./js/Gestures.js" type="text/javascript"></script>

    <script src="./js/UI.js" type="text/javascript"></script>

    <script src="./js/Prediction.js" type="text/javascript"></script>

    <script src="./js/CameraConfig.js" type="text/javascript"></script>
    <script src="./javasript.js" type="text/javascript"></script>
  </body>
</html>
